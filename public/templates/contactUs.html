<div class="register">
	<div class="widget">
		<div class="title">Contact Us</div>
		<div class="feed-underline"></div>
		<div ng-show="!submitted">
			<textarea id="contactustext" rows="20"></textarea>
			<div class="feed-text">&nbsp;</div>
			<div class="feed-button left" ng-click="submit()">
				Submit
			</div>
			<div class="clear"></div>
		</div>
		<div ng-show="submitted">
			<div class="title">Submitted!</div>
		</div>
	</div>
</div>
